<!DOCTYPE html>
<html>
<head>
	<title>PCG Signup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #fff;
			color: #f00;
			font-family: 'Press Start 2P', cursive;
			margin: 0;
			padding: 0;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		h1 {
			font-size: 5rem;
			margin-bottom: 2rem;
			color: #f00;
			text-align: center;
			text-shadow: 2px 2px #000;
			border: 2px solid #000;
			padding: 0.5rem 1rem;
			background-color: #fff;
			box-shadow: 2px 2px #000;
			display: inline-block;
			text-transform: uppercase;
			letter-spacing: 2px;
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 2rem;
		}
		
		label {
			font-size: 2rem;
			margin-top: 2rem;
			text-align: center;
			text-shadow: 2px 2px #000;
			text-transform: uppercase;
			letter-spacing: 2px;
			display: block;
		}
		
		input {
			padding: 0.5rem;
			font-size: 2rem;
			margin: 1rem;
			border: 2px solid #000;
			border-radius: 50px;
			text-align: center;
			background-color: #fff;
			box-shadow: 2px 2px #000;
			display: block;
			width: 80%;
			max-width: 400px;
		}
		
		button {
			background-color: #f00;
			color: #fff;
			border: none;
			border-radius: 50px;
			padding: 1rem 2rem;
			font-size: 2rem;
			margin: 1rem;
			cursor: pointer;
			transition: background-color 0.3s ease;
			text-transform: uppercase;
			letter-spacing: 2px;
			box-shadow: 2px 2px #000;
		}
		
		button:hover {
			background-color: #000000;
			color: rgb(255, 255, 255);
			box-shadow: none;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Signup</h1>
		<form>
			<label for="username">Username</label>
			<input type="text" id="username" name="username">
			<label for="password">Password</label>
			<input type="password" id="password" name="password">
			<button>Sign Up</button>
		</form>
	</div>
</body>
</html>
